<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sanal Çiftlik - Gerçek Zemin</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

    <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay">

        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <a-box position="0 0.5 -2" 
               color="#D32F2F" 
               scale="0.5 0.5 0.5"
               shadow>
        </a-box>

        <a-cylinder position="1 0.75 -2" 
                    radius="0.1" height="1.5" 
                    color="#795548" shadow></a-cylinder>
        <a-sphere position="1 1.5 -2" 
                  radius="0.5" 
                  color="#4CAF50" shadow></a-sphere>

        <a-plane position="0 0 -2" 
                 rotation="-90 0 0" 
                 width="4" height="4" 
                 color="#7BC8A4" 
                 opacity="0.5">
        </a-plane>

    </a-scene>
</body>
</html>
